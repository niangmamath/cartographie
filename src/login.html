
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Cartographie d'Entreprise par IA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .login-card {
        width: 100%;
        max-width: 420px;
        border: none;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        border-radius: 12px;
    }
    .login-card .card-header {
        background-color: transparent;
        border-bottom: none;
        padding: 2rem 2rem 1rem;
    }
    .login-card .card-header h3 {
        font-weight: 700;
    }
    .login-card .card-body {
        padding: 1rem 2rem 2rem;
    }
    .btn-primary {
        padding: 0.75rem;
        font-weight: 500;
    }
    .form-control {
        padding: 0.75rem;
    }
  </style>
</head>
<body>

  <div class="card login-card">
    <div class="card-header text-center">
      <h3>Connexion à CartoIA</h3>
      <p class="text-muted">Accédez à votre espace de création.</p>
    </div>
    <div class="card-body">
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="nom@exemple.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
        <div class="d-grid mt-4">
          <button type-="submit" class="btn btn-primary">Se Connecter</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a href="/" class="text-decoration-none">Retour à l'accueil</a>
      </div>
    </div>
  </div>

  <script>
    // Simule la connexion et redirige vers l'outil de génération
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Dans une application réelle, vous valideriez les identifiants ici
        window.location.href = '/generator';
    });
  </script>

</body>
</html>
