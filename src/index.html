
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Business Map Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      overflow: hidden; /* Prevent body scrollbars */
    }
    body {
      background-color: #f8f9fa;
    }
    .main-layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .form-panel {
      width: 400px;
      padding: 1.5rem;
      flex-shrink: 0;
      overflow-y: auto;
      background-color: #fff;
      border-right: 1px solid #ddd;
    }
    .map-panel {
      flex-grow: 1;
      padding: 1rem;
    }
    #map-container {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    #map-container > svg {
        max-width: none;
        max-height: none;
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <div class="form-panel">
      <h3 class="mb-4">AI Business Map Generator</h3>
      <form id="map-form">
        <div class="mb-3">
          <label for="description" class="form-label">Enter your business description:</label>
          <textarea class="form-control" id="description" name="description" rows="10" required></textarea>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" id="generate-btn" class="btn btn-primary">Generate Map</button>
          <button type="button" id="download-btn" class="btn btn-secondary" style="display: none;">Download SVG</button>
        </div>
      </form>
    </div>
    <div class="map-panel">
      <div id="map-container">
        <p class="text-muted">Your mind map will appear here.</p>
      </div>
    </div>
  </div>

  <!-- Markmap Core Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4/dist/browser/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4/dist/browser/index.min.js"></script>

  <!-- Application Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const { Transformer, Markmap } = window.markmap;
      const transformer = new Transformer();

      const mapForm = document.getElementById("map-form");
      const mapContainer = document.getElementById("map-container");
      const generateBtn = document.getElementById("generate-btn");
      const downloadBtn = document.getElementById("download-btn");
      let markmapInstance = null;

      mapForm.addEventListener("submit", async function(event) {
        event.preventDefault();
        const description = document.getElementById("description").value;

        mapContainer.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>';
        generateBtn.disabled = true;
        downloadBtn.style.display = 'none';

        if (markmapInstance) {
          markmapInstance.destroy();
          markmapInstance = null;
        }

        try {
          const response = await fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `description=${encodeURIComponent(description)}`
          });

          if (response.ok) {
            const data = await response.json();
            const markdown = data.map;

            if (!markdown || typeof markdown.trim() === '') {
              throw new Error("Received empty or invalid map data from the server.");
            }

            // Transform the markdown to get the root data for the map.
            const { root } = transformer.transform(markdown);

            // Clear container and create a new SVG element
            mapContainer.innerHTML = ''; 
            const svgEl = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svgEl.style.width = '100%';
            svgEl.style.height = '100%';
            mapContainer.appendChild(svgEl);
            
            // Create the map directly, without loading external assets.
            const options = { autoFit: true, nodeShape: 'rect', toolbar: true };
            markmapInstance = Markmap.create(svgEl, options, root);

            // Show the download button.
            downloadBtn.style.display = 'block';

          } else {
            const errorData = await response.json();
            mapContainer.innerHTML = `<div class="alert alert-danger m-3">Error: ${errorData.error || 'Unknown server error'}</div>`;
          }
        } catch (error) {
          console.error("An error occurred:", error);
          mapContainer.innerHTML = `<div class="alert alert-danger m-3">${error.message || "An unexpected client-side error occurred."}</div>`;
        }
        finally {
            generateBtn.disabled = false;
        }
      });

      downloadBtn.addEventListener("click", function() {
          const svgEl = mapContainer.querySelector('svg');
          if (!svgEl) {
            alert("No map available to download.");
            return;
          }

          const serializer = new XMLSerializer();
          let svgString = serializer.serializeToString(svgEl);
          svgString = '<?xml version="1.0" standalone="no"?>\r\n' + svgString;

          const blob = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "mindmap.svg";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
      });
    });
  </script>
</body>
</html>
