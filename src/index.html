
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Cartographie d'Entreprise par IA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      overflow: hidden; /* Prevent body scrollbars */
    }
    body {
      background-color: #f8f9fa;
    }
    .main-layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .form-panel {
      width: 450px;
      padding: 1.5rem;
      flex-shrink: 0;
      overflow-y: auto;
      background-color: #fff;
      border-right: 1px solid #ddd;
    }
    .map-panel {
      flex-grow: 1;
      padding: 1rem;
    }
    #map-container {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    #map-container > svg {
        max-width: none;
        max-height: none;
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <div class="form-panel">
      <h3 class="mb-4">Cartographie d'Entreprise par IA</h3>
      <form id="map-form">
        <div class="mb-3">
          <label for="map_type" class="form-label">1. Choisissez le type de cartographie :</label>
          <select class="form-select" id="map_type" name="map_type">
            <option value="processus" selected>Processus (Flux de travail)</option>
            <option value="organisationnelle">Organisationnelle (Qui fait quoi ?)</option>
            <option value="applicative">Applicative (Systèmes d'information)</option>
            <option value="donnees">Données (Flux d'informations)</option>
            <option value="risques">Risques (Menaces et contrôles)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">2. Décrivez votre entreprise ou projet :</label>
          <textarea class="form-control" id="description" name="description" rows="10" placeholder="Exemple : Une plateforme e-commerce de vente de café en grains, avec un abonnement mensuel." required></textarea>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" id="generate-btn" class="btn btn-primary">Générer la Cartographie</button>
          <button type="button" id="download-btn" class="btn btn-secondary" style="display: none;">Télécharger en SVG</button>
        </div>
      </form>
    </div>
    <div class="map-panel">
      <div id="map-container">
        <p class="text-muted">Votre cartographie apparaîtra ici.</p>
      </div>
    </div>
  </div>

  <!-- Markmap Core Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4/dist/browser/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4/dist/browser/index.min.js"></script>

  <!-- Application Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const { Transformer, Markmap } = window.markmap;
      const transformer = new Transformer();

      const mapForm = document.getElementById("map-form");
      const mapContainer = document.getElementById("map-container");
      const generateBtn = document.getElementById("generate-btn");
      const downloadBtn = document.getElementById("download-btn");
      let markmapInstance = null;

      mapForm.addEventListener("submit", async function(event) {
        event.preventDefault();
        const description = document.getElementById("description").value;
        const mapType = document.getElementById("map_type").value; // Get the selected map type

        mapContainer.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Génération en cours...</span></div>';
        generateBtn.disabled = true;
        downloadBtn.style.display = 'none';

        if (markmapInstance) {
          markmapInstance.destroy();
          markmapInstance = null;
        }

        try {
          const formData = new URLSearchParams();
          formData.append('description', description);
          formData.append('map_type', mapType);

          const response = await fetch("/generate", {
            method: "POST",
            body: formData
          });

          if (response.ok) {
            const data = await response.json();
            const markdown = data.map;

            if (!markdown || markdown.trim() === '') {
              throw new Error("La réponse de l'IA est vide ou invalide.");
            }

            const { root } = transformer.transform(markdown);

            mapContainer.innerHTML = ''; 
            const svgEl = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svgEl.style.width = '100%';
            svgEl.style.height = '100%';
            mapContainer.appendChild(svgEl);
            
            const options = { autoFit: true, nodeShape: 'rect', toolbar: true };
            markmapInstance = Markmap.create(svgEl, options, root);

            downloadBtn.style.display = 'block';

          } else {
            const errorData = await response.json();
            mapContainer.innerHTML = `<div class="alert alert-danger m-3"><b>Erreur :</b> ${errorData.error || 'Erreur inconnue du serveur.'}</div>`;
          }
        } catch (error) {
          console.error("An error occurred:", error);
          mapContainer.innerHTML = `<div class="alert alert-danger m-3"><b>Erreur :</b> ${error.message || "Une erreur inattendue est survenue."}</div>`;
        }
        finally {
            generateBtn.disabled = false;
        }
      });

      downloadBtn.addEventListener("click", function() {
          const svgEl = mapContainer.querySelector('svg');
          if (!svgEl) {
            alert("Aucune carte n'est disponible pour le téléchargement.");
            return;
          }

          const serializer = new XMLSerializer();
          let svgString = serializer.serializeToString(svgEl);
          svgString = '<?xml version="1.0" standalone="no"?>\r\n' + svgString;

          const blob = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `cartographie_${document.getElementById("map_type").value}.svg`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
      });
    });
  </script>
</body>
</html>
